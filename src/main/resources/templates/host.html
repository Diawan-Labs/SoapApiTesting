<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Host Login</title>
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div align="center">
    <h1>Host Login</h1>
    <div class=".container">
  <form class="form-horizontal" action="#" th:action="@{/testhostserivce}" method="post" th:object="${vnds}">
   <div class="form-group">
      <label for="orig">orig:</label>
      <input type="text" class="form-control" id="orig" placeholder="Enter orig" name="orig" th:field="*{orig}">
    </div>
   
    <div class="form-group">
      <label for="dest">dest:</label>
      <input type="text" class="form-control" id="dest" placeholder="Enter dest" name="dest" th:field="*{dest}">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</div>
</body>
</html>
